import org.jetbrains.gradle.ext.Gradle

plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'org.jetbrains.gradle.plugin.idea-ext' version '1.1.7'
    id 'eclipse'
    id 'com.gtnewhorizons.retrofuturagradle' version '1.3.16'
    id 'com.matthewprenger.cursegradle' version '1.4.0'
}

version = project.mod_version
group = project.maven_group
archivesBaseName = project.archives_base_name

// Set the toolchain version to decouple the Java we run Gradle with from the Java used to compile and run the mod
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(8))
        // Azul covers the most platforms for Java 8 toolchains, crucially including MacOS arm64
        vendor.set(org.gradle.jvm.toolchain.JvmVendorSpec.AZUL)
    }
    // Generate sources and javadocs jars when building and publishing
    withSourcesJar()
    // withJavadocJar()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

configurations {
    embed
    implementation.extendsFrom(embed)
}

minecraft {
    mcVersion = '1.12.2'

    // MCP Mappings
    mcpMappingChannel = 'stable'
    mcpMappingVersion = '39'
    
    // Set username here, the UUID will be looked up automatically
    username = 'Invadermonky'
    
    // Add any additional tweaker classes here
    // extraTweakClasses.add('org.spongepowered.asm.launch.MixinTweaker')
    
    // Add various JVM arguments here for runtime
    def args = ["-ea:${project.group}"]
    if (project.use_coremod.toBoolean()) {
        args << '-Dfml.coreMods.load=' + coremod_plugin_class_name
    }
    if (project.use_mixins.toBoolean()) {
        args << '-Dmixin.hotSwap=true'
        args << '-Dmixin.checks.interfaces=true'
        args << '-Dmixin.debug.export=true'
    }
    extraRunJvmArguments.addAll(args)

    // Include and use dependencies' Access Transformer files
    useDependencyAccessTransformers = true
    
    // Add any properties you want to swap out for a dynamic value at build time here
    // Any properties here will be added to a class at build time, the name can be configured below
    // Example:
    // injectedTags.put('VERSION', project.version)
    // injectedTags.put('MOD_ID', project.archives_base_name)
}

// Generate a group.archives_base_name.Tags class
tasks.injectTags.configure {
    // Change Tags class' name here:
    outputClassName.set("${project.group}.${project.archives_base_name}.Tags")
}

repositories {
    maven {
        name 'CleanroomMC Maven'
        url 'https://maven.cleanroommc.com'
    }
    maven {
        name 'SpongePowered Maven'
        url 'https://repo.spongepowered.org/maven'
    }
    maven {
        name 'CurseMaven'
        url 'https://cursemaven.com'
        content {
            includeGroup 'curse.maven'
        }
    }
    maven {
        name 'BlameJared'
        url "https://maven.blamejared.com/"
    }
    maven {
        name 'Modrinth'
        url = "https://api.modrinth.com/maven"
    }
    maven {
        // location of the maven that hosts JEI files
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "https://modmaven.dev"
    }
    maven {
        name = "Ender IO"
        url = "https://maven.rover656.dev/releases"
    }
    mavenLocal() // Must be last for caching to work
}

dependencies {
    if (project.use_assetmover.toBoolean()) {
        implementation 'com.cleanroommc:assetmover:2.5'
    }
    if (project.use_mixins.toBoolean()) {
        implementation 'zone.rong:mixinbooter:7.1'
    }

    // Example of deobfuscating a dependency
    implementation rfg.deobf('curse.maven:had-enough-items-557549:4543375')
    implementation rfg.deobf("curse.maven:just-enough-resources-jer-240630:2728585")

    compileOnly rfg.deobf("curse.maven:libraryex-298965:3374254")

    compileOnly rfg.deobf("curse.maven:endercore-231868:4671384")
    compileOnly rfg.deobf("curse.maven:ender-io-64578:4674244")         //Done

    def run_mods = [
            "com.animania:animania-1.12.2-base:2.0.3.28" : false,       //Done
            "curse.maven:animania-extra-407657:3213137" : false,        //Done
            "curse.maven:animania-farm-407632:3213139" : false,         //Done
            "curse.maven:bear-with-me-253775:2554918" : false,          //Done
            "curse.maven:bewitchment-legacy-285439:3256343" : false,    //Done
            "curse.maven:botania-225643:3330934" : false,               //Done
            "curse.maven:charm-318872:3146596" : false,                 //Done
            "curse.maven:crimson-warfare-361313:2879737" : false,       //Done
            "curse.maven:familiar-fauna-289347:2644656" : false,        //Done
            "curse.maven:future-mc-310059:3924863" : false,             //Done
            "curse.maven:grimoire-of-gaia-228948:2891787" : false,      //Done
            "curse.maven:pams-harvestcraft-221857:2904825" : false,     //Done
            "curse.maven:industrial-foregoing-266515:2745321" : false,  //Done - Add JEI?
            "curse.maven:netherex-248039:3374256" : false,              //Done
            "curse.maven:oceanic-expanse-840576:4670168" : false,       //Done
            "curse.maven:pizzacraft-292056:2986635" : false,            //Done
            "curse.maven:quark-rotn-edition-417392:4641362" : false,    //Done
            "curse.maven:roguelike-dungeons-221585:2492586" : true,    //Incomplete - I might come back to this later
